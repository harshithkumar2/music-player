<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="music.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1>MUSIC PLAYER</h1>
        </div>
      </div>
      <div class="content">
        <img src="img/logo.png" alt="logo">
        <div >
          <h2 id="Title"></h2>
        </div>
        <input type="range" id="range" value="0" >
        <input type="range" id="vol" min="0.0" max="1.0" step="0.1">
        <div class="buttons">
          <button type="button" id="back" onclick="back()"><img src="img/back.png" alt="back"></button>
          <button type="button" id="play" ><img src="img/play.png" alt="play" id="play_img"></button>
          <button type="button" id="next" onclick="next()"><img src="img/next.png" alt="next"></button>
          <button type="button" id="rep" onclick="rep()"><img src="img/repeat.png" alt="next" id="rep_img"></button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="music.js">

    </script>
  </body>
</html>
